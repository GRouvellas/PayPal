<html>
    <head>
        <title>Check Out</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div align="center">
            <h1>Check Out</h1>
            <form action="authorize_payment" method="post">
                <table>
                    <tr>
                        <td>Cart Total:</td>
                        <td><input type="text" name="subtotal" value="2000"></td>
                    </tr>
                    <tr>
                        <td>Shipping:</td>
                        <td><input type="text" name="shipping" value="20"></td>
                    </tr>
                    <tr>
                        <td>Tax:</td>
                        <td><input type="text" name="tax" value="480"></td>
                    </tr>
                    <tr>
                        <td>Total:</td>
                        <td><input type="text" name="total" value="2500"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Checkout">
                        </td>
                    </tr>
                </table>   
            </form>
        </div>
    </body>
</html>
